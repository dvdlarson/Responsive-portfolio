<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>David Larson Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!--script src="main.js"></script-->
</head>
<body class="page-wrap clearfix">
    
    <header class="clearfix" style="width:100%">
        <div class="container"> 
            <div class="nametab">David Larson</div>
        
            <nav class="box-set">
                <a class="navtab" href="index.html">About</a>
                <a id="portfolio" class="navtab" href="portfolio.html">Portfolio</a>
                <a class="navtab" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
        
<div class="pagecontent container">
    
    <div class="content">
        <h1 class="contenthead">Contact</h1>
        <div class="divider"></div>
    </form id="contactform">
        <form action="" method="post">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..">
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="you@youremail.com">
    
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
    
        <input class="submit" type="submit" value="Submit">
      </form>
    </div>
    <div class="sidebar">
        <h1>Connect with Me</h1>
        <div id="connectdivider" class="divider"></div>
        <div class="zoomin">
        <a href="https://github.com/dvdlarson" target="_blank"><img class="contactimg" alt="connect on github" src="./assets/images/gitimg.png"></a></div>
        <div class="zoomin"><a href="https://www.linkedin.com/in/dvdlarson/" target="_blank"><img class="contactimg" alt="connect on linked in"  src="./assets/images/linkedimg.png"></a></div>
        <div class="zoomin"><a href="https://meta.stackoverflow.com/users/9207207/sonoflars" target="_blank"><img class="contactimg" alt="connect on stack overflow" src="./assets/images/stackimg.png"></a></div>
    </div>
</div>
    <footer class="footer">&copy; Copyright 2018 David Larson</footer>
</body>
</html>
